{% extends 'base.html' %}

{% block title %}Cambio de Contraseña{% endblock %}

{% block breadcrumb %}

   {% if user.is_authenticated %}

  <div class="container">
  <h1 class="text-center logo my-4">
      <a href="{% url 'home' %}">Cambio de contraseña</a>
  </h1>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
    <div class="card">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
       <p class="text-center"> <button type="submit" class="btn btn-success text-center">Cambiar contraseña</button></p>
      </form>
    </div>
    </div>
    </div>
    </div>
  </div>
    {% else %}
         <h1>Error 404</h1>
    {% endif %}  

{% endblock %}
